<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hedgehog Party - Fetch Refresher</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="nav-bar">
      <h1>Hedgehog Party</h1>
    </nav>
    <main class="main-section">
      <section class="invite-list">
        <h2 class="list-header">Invitation List</h2>
        <div id="invited-hedgehogs-info">
          <article class="invited-hedgehog">
            <p class="name"><strong>Name</strong></p>
            <p class="hoglet-number"><strong># of Hoglets</strong></p>
            <p class="allergies"><strong>Allergies</strong></p>
            <div class="hidden"></div>
          </article>
          <article class="invited-hedgehog">
            <p class="name">Name</p>
            <p class="hoglet-number">15</p>
            <p class="allergies">Allergies</p>
            <button id="${hedgehog.id}" class="uninvite-btn">
              uninvite
            </button>
          </article>
          <div id="hedgehog-info"></div>
        </div>
      </section>
      <section class="form-section">
        <h2 class="invite-header">Invite another Hedgehog</h2>
        <form class="form-container" action="">
          <article class="form">
            <input id="name"type="text" name="" value="" placeholder="Name of Hedgehog">
            <input id="hoglets"type="number" name="" value="" placeholder="Number of Hoglets">
            <input id="allergies"type="text" name="" value="" placeholder="Allergies">
            <button id="invite-btn">Invite!</button>
          </article>
        <div class="hedgie-photo"></div>
        </form>
      </section>
    </main>
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>
    <script
      type="text/javascript" src="index.js">
    </script>
  </body>
</html>
